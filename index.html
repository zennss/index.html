<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Information</title>
    <style>
        /* General body styles */
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin-top: 50px;
        }

        /* Neon glowing effect for INFO with reduced brightness */
        h1 {
            font-size: 4rem;
            color: #e74c3c;
            text-shadow: 0 0 5px #e74c3c, 0 0 10px #e74c3c, 0 0 15px rgba(231, 76, 60, 0.6), 0 0 20px rgba(231, 76, 60, 0.4);
        }

        .glow {
            color: white;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #fff;
        }

        .typing {
            display: inline-block;
            border-right: 2px solid white;
            padding-right: 5px;
            white-space: pre-line; /* To support new lines */
            overflow: hidden;
            animation: typing 0.25s steps(50) 1s forwards, blink 0.75s step-end infinite;
        }

        /* Typing animation */
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        #device-info {
            font-size: 1.5rem;
            margin-top: 30px;
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            text-align: left;
            background-color: rgba(0, 0, 0, 0.7);
            width: 90%;
            max-width: 600px;
        }
    </style>
</head>
<body>

    <h1 class="glow">INFO</h1>

    <div id="device-info">
        <div class="typing" id="device-details">Loading device info...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script>
        // Function to fetch and display device information
        function fetchDeviceInfo() {
            // Use the API token you provided: a255e3bf868c50
            axios.get('https://ipinfo.io/json?token=a255e3bf868c50')
                .then(function(response) {
                    const data = response.data;
                    const ip = data.ip;
                    const city = data.city || "Unknown";
                    const region = data.region || "Unknown";
                    const country = data.country || "Unknown";
                    const loc = data.loc || "Unknown";  // latitude, longitude
                    const timezone = data.timezone || "Unknown";
                    const date = new Date();
                    const formattedDate = date.toLocaleDateString();
                    const formattedTime = date.toLocaleTimeString();
                    const browser = navigator.userAgent;
                    const platform = navigator.platform;

                    // Build the text string to display with line breaks (\n)
                    const deviceInfo = `
                        IP: ${ip}
                        Location: ${city}, ${region}, ${country}
                        Time: ${formattedTime}
                        Date: ${formattedDate}
                        Timezone: ${timezone}
                        Browser: ${browser}
                        Platform: ${platform}
                    `;

                    // Start the typing animation
                    typeText(deviceInfo);
                })
                .catch(function(error) {
                    console.error('Error fetching IP info:', error);
                    document.getElementById('device-details').innerHTML = 'Sorry, we couldn\'t fetch device information at the moment.';
                });
        }

        // Function to simulate typing effect
        function typeText(text) {
            let i = 0;
            const typingElement = document.getElementById('device-details');
            typingElement.innerHTML = ''; // Clear the existing text
            const typingSpeed = 12; // Speed up typing (reduce by 75%)

            function type() {
                if (i < text.length) {
                    typingElement.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, typingSpeed);
                }
            }

            type();
        }

        // Fetch device info when the page loads
        fetchDeviceInfo();
    </script>
</body>
</html>
